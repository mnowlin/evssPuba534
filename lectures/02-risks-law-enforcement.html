# Environmental Law 

&gt; **The use of public authority to _protect_ the natural environment and human health from the impacts of pollution and development** 

-Salzman and Thompson (2014), pg. 3 

--

- How do know when the natural environment and/or human health needs to be protected?

- What does "protect" mean? How do we know we have achieved adequate protection?

---

class: title title-2 

# Environmental Law 

&gt; **Environmental law regulates human behavior in light of its environmental impacts** 

-Rowell and van Zeben (2021), pg. 3

--

- How do we know when impacts are sufficient to require changes in human behavior?

- How responsive is human behavior to changes in environmental laws?

---

# Characteristics of Environmental Law 

**Dynamism** 

--

_Much of environmental law is based on "scientifically informed value judgments"_

* New scientific information

--
* Other changes: Demographic shifts (population changes, age, diets) and technology

--
* Nature changes and ecosystems evolve

class: title title-2 

# Characteristics of Environmental Law 

**Precaution** 

--

* Environmental law is focused on prevention rather than redress 

--

**Controversy** 

--
- Distributional conflicts over costs and benefits

--
- Environmental values

class: title title-2 

# Themes of Environmental Law 

**Market failures** 

--
* **Public goods**: clean air, clean water, ecosystem services 

--
* **Common-pool goods**: the tragedy of the commons 

--
* **Externalities**: costs shifted to the public (e.g., pollution)

--

**Property rights** 

The rights of ownership or control of property including the right to use, transfer ownership, or exclude from use 

---

class: title title-2 

# Themes of Environmental Law 

**Mismatched scales** 

* Environmental impacts are often _diffuse_, where the consequences are geographically and spatially distant from the causes 

--

* Mismatched political and natural boundaries 
  * Who should make environmental law, national or local authorities? 

--

* _Race-to-the-bottom_ 

---

class: title title-2 

# Themes of Environmental Law 

**Risk** 

Environmental law is about mitigating risk to the environment and human health

--

Risk can be defined as the _exposure to the **chance** of **injury or loss**_ 

--
* **Chance**: risk is probabilistic 

--
* **Injury or loss**

--

**Risk assessment** uses scientific information to estimate harm to the environment and human health from various sources

---

class: title title-2 

# Themes of Environmental Law 

**Four principal steps in the risk assessment process**  

--
* _Hazard identification_: Is the item under study (e.g., chemical) causally linked to particular health (or public welfare) effects?   

--

* _Dose-response assessment_: What is the relationship between the magnitude of exposure and the probability that the health (or public welfare) effects will occur?  

???
four steps come from National Research Council: Risk Assessment in the Federal Government: Managing the Process from 1983. Definitions taken from Percival (2013) pg 229
---

class: title title-2 

# Themes of Environmental Law 

**Four principal steps in the risk assessment process**  

* _Exposure assessment_: What is the level of exposure of humans (or the environment) to the hazard? 

--

* _Risk characterization_: What is the overall magnitude of the risk? 
  * Combines the first three steps

* _Political citizens_

class: title title-2 

# Enforcement: Citizens Suits 

**Individuals and organizations can bring enforcement actions** 

--

**Can sue:** 
* Any organization alleged to be in violation of environmental law 
* The EPA administrator or other government officials for failing to carry-out a non-discretionary duty

--

**Unless...** 
* It's being "diligently prosecuted" by a federal or state government 

---

class: title title-2 

# Enforcement: Citizens Suits 

**Standing** 

**Must meet four requirements** 

--

* **Injury in fact**: “_an invasion of a legally protected interest which is (a) concrete and particularized, and (b) actual or imminent, not conjectural or hypothetical_.” Lujan, 504 U.S. at 560 

--

* Injury can be traced to the challenged action 


---

class: title title-2 

# Enforcement: Citizens Suits 

**Standing** 

**Must meet four requirements** 

* **Redressability**: courts can provide a remedy or redress 

--

* **Zone of Interests**: Injury falls under the interests or concerns in which the law is intended to protect
