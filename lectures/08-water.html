# Water Pollution 

**Water pollution is the addition of harmful chemicals to natural water. Sources of water pollution in the United States include industrial waste, run-off from fields treated with chemical fertilizers, and run-off from areas that have been mined.**

# The Clean Water Act: History 

**1948**: Federal Water Pollution Control Act of 1948

* Provided state and local governments funding and research support to address water pollution issues
* Water pollution mostly consider a state and local issue.  

--

**1965**: Water Quality Act of 1965: _Required states to_ 
* Classify waterways according to intended use
* Set ambient water quality standards 
* Adopt implementation plans 

---

class: title title-2

# The Clean Water Act: History 

**1972**: Federal Water Pollution Control Act Amendments (_Clean Water Act_) of 1972

* Set optimistic and ambitious goals

--
* Required all municipal and industrial wastewater to be treated before being discharged into waterways

--
* Increased federal assistance for municipal treatment plant construction

--
* Strengthened and streamlined enforcement

--
* Expanded the federal role while retaining the responsibility of states for day-to-day implementation of the law

???
vetoed by President Nixon; overridden by Congress

---

class: title title-2

# The Clean Water Act: History 

**1987**:  Water Quality Act of 1987

* Directed states to develop and implement nonpoint pollution management programs

--

*  Encouraged states to pursue groundwater protection activities as part of their overall nonpoint pollution control efforts 

--

* Federal financial assistance was authorized to support demonstration projects and actual control activities

# The Clean Water Act: Overview 

**Three main categories of water quality provisions** 

--

* Regulation of point sources of pollution through effluent limitations and technology standards 

--

* Requirements for states to develop plans for the regulation of nonpoint source pollution

* Requirements for states to set water quality standards for waterways within their borders

# The Clean Water Act: Overview 

**Publicly owned treatment works (POTW)**

**Three categories of technology treatments** 

* **Primary treatment**: separate out solid waste using filters, screens, and settlement tanks 

--
* **Secondary treatment**: use microorganisms to biologically break down organic matter 

--
* **Tertiary treatment**: use physical methods such as sand filters, membrane microfiltration, or ultra-violet light to kill bacteria  

---

class: title title-2

# The Clean Water Act: Overview 

**Section 303: Water Quality Standards and Implementation Plans** 

Requires states and tribes to adopt and to review triennially water quality criteria and standards subject to EPA approval, to identify waters where effluent limits are insufficient to achieve such standards, and to establish total maximum daily loads (TMDLs) of pollutants for such water

# The Clean Water Act: Overview 

**Section 402: National Pollutant Discharge Elimination System**

_... the Administrator may, after opportunity for public hearing, issue a permit for the discharge of any pollutant, or combination of pollutants, ..._

--

**All point source discharges of pollutants require a permit** 
* Limits what can be discharged; requires monitoring and reporting 
* Defines a point source as _any discernible, confined, and discrete conveyance_

???
The definition of discrete conveyance includes, but is not limited to, _any pipe, ditch, channel, tunnel, conduit, well, discrete fissure, container, rolling stock, concentrated animal feeding operation, landfill leachate collection system, vessel or other floating craft from which pollutants are or may be discharged_ (40CFR122.2).

# The Clean Water Act: Overview 

**Section 319:  Nonpoint Source Management Programs**

As amended by the Water Quality Act of 1987, requires state to identify _those navigable waters within the State which, without additional action to control nonpoint sources of pollution, cannot reasonably be expected to attain or maintain applicable water quality standards or the goals and requirements of this Act_

---

class: title title-2

# The Clean Water Act: Overview 

**Section 319:  Nonpoint Source Management Programs**

States must then _submit to the Administrator for approval a management program which such State proposes to implement ... [a] management program for controlling pollution added from nonpoint sources to the navigable waters within the State and improving the quality of such waters_
